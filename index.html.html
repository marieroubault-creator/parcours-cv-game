<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Parcours à la carte – France Travail</title>
<style>
/* ================= BASE ================= */
body {
  margin: 0;
  font-family: "Marianne", Arial, sans-serif;
  background: #ffffff;
  color: #1d1e3c;
  overflow-x: hidden;
  min-height: 100vh;
  position: relative;
  padding-bottom: 70px; /* espace pour le bandeau bas */
}

.ft-header {
  background: #406bde;
  color: white;
  text-align: center;
  padding: 6px 0;
  font-weight: bold;
  font-size: 16px;
  position: relative;
  z-index: 10;
}

.header {
  background: #1d1e3c;
  color: white;
  padding: 18px 10px;
  text-align: center;
  border-bottom: 6px solid #6370c9;
  position: relative;
  z-index: 10;
}

.container {
  max-width: 1000px;
  margin: auto;
  padding: 80px 20px;
  position: relative;
  z-index: 2; /* au-dessus des bulles */
}

/* ================= BOXES ================= */
.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 50px;
}

.card {
  background: #1d1e3c;
  color: #ffffff;
  padding: 60px 30px;
  border-radius: 22px;
  text-align: center;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  box-shadow: 0 0 0 rgba(64,107,222,0.6);
  animation: glow 3s infinite ease-in-out;
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

.card::after {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at center, rgba(255,255,255,0.25), transparent 60%);
  opacity: 0;
  transition: opacity 0.3s ease;
}

.card:hover::after {
  opacity: 1;
}

.card:active {
  transform: scale(0.96);
  box-shadow: 0 0 40px rgba(64,107,222,0.9);
}

.card h2 {
  margin: 0;
  font-size: 1.8rem;
}

@keyframes glow {
  0% { box-shadow: 0 0 12px rgba(64,107,222,0.4); }
  50% { box-shadow: 0 0 28px rgba(64,107,222,0.8); }
  100% { box-shadow: 0 0 12px rgba(64,107,222,0.4); }
}

/* ================= BULLES ================= */
.bubble {
  position: absolute;
  bottom: -150px;
  border-radius: 50%;
  opacity: 0.35;
  animation: floatUp linear infinite;
  z-index: 0;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 0.35; }
  to { transform: translateY(-120vh); opacity: 0; }
}


/* ================= FOOTER ================= */
.footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: #a9c4ff; /* bleu clair France Travail */
  color: #1d1e3c;
  text-align: center;
  padding: 12px 10px;
  font-size: 0.95rem;
  font-weight: 500;
  z-index: 10;
}
</style>
</head>
<body>

<div class="ft-header">France Travail</div>

<div class="header">
  <h1>Parcours à la carte</h1>
</div>

<!-- Bulles générées en JS -->
<div id="bubbles"></div>

<main class="container">
  <section class="cards">

    <div class="card" onclick="location.href='parcours1.html'">
      <h2>Parcours numéro 1</h2>
    </div>

    <div class="card" onclick="location.href='parcours2.html'">
      <h2>Parcours numéro 2</h2>
    </div>

  </section>
</main>

<div class="footer">France Travail 2026 – Dites-le nous une fois</div>

<script>
/* ================= GENERATION BULLES ================= */
const bubbleContainer = document.getElementById('bubbles');
const colors = ['#406bde', '#6370c9', '#00a8e8'];

function createBubble() {
  const bubble = document.createElement('div');
  bubble.classList.add('bubble');

  const size = Math.random() * 120 + 40;
  bubble.style.width = size + 'px';
  bubble.style.height = size + 'px';
  bubble.style.left = Math.random() * 100 + '%';
  bubble.style.background = colors[Math.floor(Math.random() * colors.length)];
  bubble.style.animationDuration = (Math.random() * 15 + 15) + 's';

  bubbleContainer.appendChild(bubble);

  setTimeout(() => {
    bubble.remove();
  }, 30000);
}

setInterval(createBubble, 1200);
</script>

</body>
</html>
