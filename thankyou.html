<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Merci – France Travail</title>

<!-- Icônes -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* ================= BASE ================= */
body {
  margin: 0;
  font-family: "Marianne", Arial, sans-serif;
  background: #ffffff;
  color: #1d1e3c;
  overflow-x: hidden;
  min-height: 100vh;
  position: relative;
  padding-bottom: 70px;
}

.ft-header {
  background: #406bde;
  color: white;
  text-align: center;
  padding: 6px 0;
  font-weight: bold;
  font-size: 16px;
  position: relative;
  z-index: 10;
}

.header {
  background: #1d1e3c;
  color: white;
  padding: 18px 10px;
  text-align: center;
  border-bottom: 6px solid #6370c9;
  position: relative;
  z-index: 10;
}

.container {
  max-width: 800px;
  margin: auto;
  padding: 100px 20px;
  position: relative;
  z-index: 2;
  opacity: 0;
  transform: translateY(30px);
  animation: fadeIn 1s ease forwards;
  text-align: center;
}

/* ================= TEXTE DE REMERCIEMENT ================= */
.thank-you {
  font-size: 1.3rem;
  line-height: 1.8;
  margin-bottom: 50px;
}

/* ================= BOUTON ================= */
.btn {
  display: inline-flex;
  align-items: center;
  gap: 12px;
  text-decoration: none;
  color: #ffffff;
  padding: 16px 34px;
  border-radius: 40px;
  font-size: 1.05rem;
  font-weight: 600;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  background-color: #406BDE;
}

.btn i {
  font-size: 1.2rem;
}

.btn:hover {
  transform: translateY(-4px);
  box-shadow: 0 10px 25px rgba(0,0,0,0.25);
}

.btn:active {
  transform: scale(0.96);
}

/* ================= BULLES ================= */
.bubble {
  position: absolute;
  bottom: -150px;
  border-radius: 50%;
  opacity: 0.35;
  animation: floatUp linear infinite;
  z-index: 0;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 0.35; }
  to { transform: translateY(-120vh); opacity: 0; }
}

/* ================= ANIMATIONS ================= */
@keyframes fadeIn {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* ================= FOOTER ================= */
.footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: #a9c4ff;
  color: #1d1e3c;
  text-align: center;
  padding: 12px 10px;
  font-size: 0.95rem;
  font-weight: 500;
  z-index: 10;
}
</style>
</head>

<body>

<div class="ft-header">France Travail</div>

<div class="header">
  <h1>Parcours à la carte</h1>
</div>

<!-- Bulles -->
<div id="bubbles"></div>

<main class="container">

  <div class="thank-you">
    <p>Merci d’avoir pris le temps de répondre à notre questionnaire !</p>
    <p>Votre avis est précieux et nous aide à améliorer nos parcours.</p>
  </div>

  <a href="index.html" class="btn">
    <i class="fa-solid fa-house"></i>
    Retour à l’accueil
  </a>

</main>

<div class="footer">© France Travail – Parcours à la carte | Dites le nous une fois</div>

<script>
/* ================= GENERATION BULLES ================= */
const bubbleContainer = document.getElementById('bubbles');
const colors = ['#406bde', '#6370c9', '#00a8e8'];

function createBubble() {
  const bubble = document.createElement('div');
  bubble.classList.add('bubble');

  const size = Math.random() * 120 + 40;
  bubble.style.width = size + 'px';
  bubble.style.height = size + 'px';
  bubble.style.left = Math.random() * 100 + '%';
  bubble.style.background = colors[Math.floor(Math.random() * colors.length)];
  bubble.style.animationDuration = (Math.random() * 15 + 15) + 's';

  bubbleContainer.appendChild(bubble);

  setTimeout(() => bubble.remove(), 30000);
}

setInterval(createBubble, 1200);
</script>

</body>
</html>
